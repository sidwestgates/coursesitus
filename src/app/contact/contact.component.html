<div class="contact-container">
    <h2>Contact Us</h2>
    <p>If you have any questions or feedback, please feel free to get in touch with us.</p>
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" [ngModelOptions]="{standalone:true}" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="message" name="message" [ngModelOptions]="{standalone:true}" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
