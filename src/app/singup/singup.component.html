<body class="signup"><form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="signupForm.get('name').invalid">Name is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="signupForm.get('email').invalid">Please enter a valid email address.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="signupForm.get('password').invalid">
      Password is required and must be at least 6 characters long.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" formControlName="confirmPassword">
    <mat-error *ngIf="signupForm.get('confirmPassword').invalid">Please confirm your password.</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Sign Up</button>
</form>
</body>
